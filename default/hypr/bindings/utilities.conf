# normalmode with alternative insertmode
bind = SUPER, SUPER_R, submap, normalmode
bind = SUPER, d, exec, pkill -SIGUSR1 waybar
bind = SUPER, O, submap, altinsertmode
submap = normalmode
bind = , O, submap, altinsertmode
submap = altinsertmode

# Launching
bindd = , K, Show key bindings, exec, omarchy-menu-keybindings
bindd = , SPACE, Launch apps, exec, omarchy-menu

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, omarchy-toggle-waybar
bindd = CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = SUPER SHIFT CTRL, SPACE, Pick new theme, exec, omarchy-menu theme

# Notifications
bind = , comma, exec, makoctl dismiss
bind = SHIFT, comma, exec, makoctl dismiss --all
bind = CTRL, comma, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
# Power menu controls lock, suspend, relaunch, restart, shutdown
bindd = ,X, Power menu, exec, ~/.local/share/omarchy/bin/omarchy-menu system
# Toggle idling
bind =  , I, exec, ~/.local/share/omarchy/bin/omarchy-toggle-idle
# Color picker
bind = , C, exec, hyprpicker -a
# Screenshots
bind = , P, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
bind = SHIFT, P, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window
bind = CTRL, P, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot output

bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset
bind = , SPACE, submap, reset
submap = normalmode
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset
bind = , SPACE, submap, reset
submap = reset

# Color picker
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Control Apple Display brightness
bind = CTRL, F1, exec, ~/.local/share/omarchy/bin/omarchy-apple-display-brightness -5000
bind = CTRL, F2, exec, ~/.local/share/omarchy/bin/omarchy-apple-display-brightness +5000
bind = SHIFT CTRL, F2, exec, ~/.local/share/omarchy/bin/omarchy-apple-display-brightness +60000
