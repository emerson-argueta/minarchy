# Close window
bind = SUPER, W, killactive,

# Control tiling
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, V, togglefloating,
bind = SUPER, M, fullscreen, 1
bind = , F11, fullscreen, 0


# normalmode with gotomode
bind = SUPER, SUPER_R, submap, normalmode
bind = SUPER, G, submap, gotomode
bind = SUPER, B, exec, ~/.config/hypr/scripts/exit_special_workspace.sh
bind = SUPER, X, killactive,
submap = normalmode
bind = , M, fullscreen, 1
# Navigate windows
bind = , H, cyclenext, prev
bind = , L, cyclenext
# Move workspaces
bind = , K, workspace, e+1
bind = , J, workspace, e-1
# get out of a special workspace
bind = , B, exec, ~/.config/hypr/scripts/exit_special_workspace.sh
bind = , X, killactive,
bind = , G, submap, gotomode
submap = gotomode
bind = , J, togglespecialworkspace, research
bind = , K, togglespecialworkspace, entertainment
bind = , L, togglespecialworkspace, productivity
bind = , H, togglespecialworkspace, comms
bind = , S, workspace, 1
bind = , D, workspace, 2
bind = , F, workspace, 3
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset
bind = , SPACE, submap, reset
submap = normalmode
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset
bind = , SPACE, submap, reset
submap = reset

# Rules for special workspaces
$browser = uwsm app -- chromium --ozone-platform=wayland
$webapp = $browser --app
# (development workspace 1) start development session with tmux
exec-once = [workspace 1 silent] uwsm app -- alacritty -e tmux new-session -A -s dev
# (sysadmin workspace 2) start sysadmin session with tmux
exec-once = [workspace 2 silent] uwsm app -- alacritty -e tmux new-session -A -s sysadmin
# (research special workspace) start chrome browser with the research tabbed group, gemini
exec-once = [workspace special:research silent] $webapp='https://gemini.google.com' --user-data-dir=~/.config/chromium/personal_research_1 --class='personal_research_1'
exec-once = [workspace special:research silent] $browser --user-data-dir=~/.config/chromium/personal_research_2 --class='personal_research_2'
# (productivity special workspace) start sentry, gitlab, github, google cloud, asana
exec-once = [workspace special:productivity silent] $webapp='https://sentry.io' --user-data-dir=~/.config/chromium/work_productivity_1 --class='work_proudctivity_1'
exec-once = [workspace special:productivity silent] $webapp='https://gitlab.com' --user-data-dir=~/.config/chromium/work_productivity_2 --class='work_proudctivity_2'
exec-once = [workspace special:productivity silent] $webapp='https://github.com' --user-data-dir=~/.config/chromium/personal_productivity_1 --class='personal_proudctivity_1'
exec-once = [workspace special:productivity silent] $webapp='https://console.cloud.com' --user-data-dir=~/.config/chromium/work_productivity_3 --class='work_proudctivity_3'
exec-once = [workspace special:productivity silent] $webapp='https://app.asana.com' --user-data-dir=~/.config/chromium/work_productivity_4 --class='work_proudctivity_4'
# (comms special workspace) start gmail, gchat
exec-once = [workspace special:comms silent] $webapp='https://chat.google.com' --user-data-dir=~/.config/chromium/work_comms_1 --class='work_comms_1'
exec-once = [workspace special:comms silent] $webapp='https://mail.google.com' --user-data-dir=~/.config/chromium/work_comms_2 --class='work_comms_2'

# exec-once = [workspace special:comms silent]
# (entertainment special workspace) start youtube, youtube music
exec-once = [workspace special:entertainment silent] $webapp='https://youtube.com' --user-data-dir=~/.config/chromium/personal_entertainment_1 --class='personal_entertainment_1'
exec-once = [workspace special:entertainment silent] $webapp='https://music.youtube.com' --user-data-dir=~/.config/chromium/personal_entertainment_2 --class='personal_entertainment_2'

