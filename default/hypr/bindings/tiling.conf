# Close window
bindd = SUPER, W, Close active window, killactive,

# Control tiling
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, V, togglefloating,

bind = SUPER, M, fullscreen, 1
bind = SUPER, H, cyclenext, prev
bind = SUPER, L, cyclenext
bind = SUPER, K, workspace, e+1
bind = SUPER, J, workspace, e-1
bind = , F11, fullscreen, 0


# normalmode with gotomode
bind = SUPER, SUPER_R, submap, normalmode
bind = SUPER, SUPER_L, submap, normalmode
bind = SUPER, G, submap, gotomode
bind = SUPER, B, exec, ~/.config/hypr/scripts/exit_special_workspace.sh
bind = SUPER, X, killactive,
submap = normalmode
bind = , M, fullscreen, 1
# Navigate windows
bind = , H, cyclenext, prev
bind = , L, cyclenext
# Move workspaces
bind = , K, workspace, e+1
bind = , J, workspace, e-1
# get out of a special workspace
bind = , B, exec, ~/.config/hypr/scripts/exit_special_workspace.sh
bind = , X, killactive,
bind = , G, submap, gotomode
submap = gotomode
bind = , J, togglespecialworkspace, research
bind = , K, togglespecialworkspace, entertainment
bind = , L, togglespecialworkspace, productivity
bind = , H, togglespecialworkspace, comms
bind = , S, workspace, 1
bind = , D, workspace, 2
bind = , F, workspace, 3
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset
bind = , SPACE, submap, reset
submap = normalmode
bind = , ESCAPE, submap, reset
bind = , RETURN, submap, reset
bind = , SPACE, submap, reset
submap = reset

# Rules for special workspaces
$browser = uwsm app -- chromium --ozone-platform=wayland
$webapp = $browser --app
# (development workspace 1) start development session with tmux
exec-once = [workspace 1 silent] uwsm app -- alacritty -e tmux new-session -A -s dev
# (sysadmin workspace 2) start sysadmin session with tmux
exec-once = [workspace 2 silent] uwsm app -- alacritty -e tmux new-session -A -s sysadmin
# (research special workspace) start chrome browser with the research tabbed group, gemini
exec-once = [workspace special:research silent] $webapp='https://gemini.google.com' --user-data-dir=~/.config/chromium/personal_research_1 --class='gemni_ai'
exec-once = [workspace special:research silent] $browser --user-data-dir=~/.config/chromium/personal_research_2 #--class='personal_research_2'
# (productivity special workspace) start sentry, gitlab, github, google cloud, asana
exec-once = [workspace special:productivity silent] $webapp='https://sentry.io' --user-data-dir=~/.config/chromium/work_productivity_1 --class='sentry'
exec-once = [workspace special:productivity silent] $webapp='https://gitlab.com' --user-data-dir=~/.config/chromium/work_productivity_2 --class='gitlab'
exec-once = [workspace special:productivity silent] $webapp='https://github.com' --user-data-dir=~/.config/chromium/personal_productivity_1 --class='github'
exec-once = [workspace special:productivity silent] $webapp='https://console.cloud.google.com' --user-data-dir=~/.config/chromium/work_productivity_3 --class='gcloud'
exec-once = [workspace special:productivity silent] $webapp='https://app.asana.com' --user-data-dir=~/.config/chromium/work_productivity_4 --class='asana'
# (comms special workspace) start gmail, gchat
exec-once = [workspace special:comms silent] $webapp='https://chat.google.com' --user-data-dir=~/.config/chromium/work_comms_1 --class='gchat'
exec-once = [workspace special:comms silent] $webapp='https://mail.google.com' --user-data-dir=~/.config/chromium/work_comms_2 --class='gmail'

# exec-once = [workspace special:comms silent]
# (entertainment special workspace) start youtube, youtube music
exec-once = [workspace special:entertainment silent] $webapp='https://youtube.com' --user-data-dir=~/.config/chromium/personal_entertainment_1 --class='youtube'
exec-once = [workspace special:entertainment silent] $webapp='https://music.youtube.com' --user-data-dir=~/.config/chromium/personal_entertainment_2 --class='ymusic'

#bind = , up, movefocus, u
#bind = , down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 1, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 1, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 1, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 1, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 1, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 1, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 1, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 1, movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 1, movetoworkspace, 10

# Swap active window with the one next to it with mainMod + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, right, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, up, Swap window up, swapwindow, u
bindd = SUPER SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = SUPER, minus, Expand window left, resizeactive, -100 0
bindd = SUPER, equal, Shrink window left, resizeactive, 100 0
bindd = SUPER SHIFT, minus, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, equal, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with mainMod + scroll
bindd = SUPER, mouse_down, Scroll active worspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow
