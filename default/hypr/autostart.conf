exec-once = uwsm-app -- hypridle
exec-once = uwsm-app -- mako
exec-once = uwsm-app -- waybar
exec-once = uwsm-app -- fcitx5
exec-once = uwsm-app -- swaybg -i ~/.config/omarchy/current/background -m fill
exec-once = uwsm-app -- swayosd-server
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = omarchy-cmd-first-run

# Slow app launch fix -- set systemd vars
exec-once = systemctl --user import-environment $(env | cut -d'=' -f 1)
exec-once = dbus-update-activation-environment --systemd --all

# minarchy custom
exec-once = uwsm-app -- elephant
exec-once = uwsm-app -- walker --gapplication-service
exec-once = ~/.local/share/omarchy/default/hypr/scripts/workspace_tracker.sh

windowrule = workspace 1, match:class Alacritty-dev
windowrule = workspace 2, match:class Alacritty-sysadmin
windowrule = workspace 3, match:class Database-manager
exec-once =  ~/.local/share/omarchy/default/hypr/scripts/tmux_autostart.sh

windowrule = workspace special:comms, match:class ^(chrome-mail\.google\.com.*)$
windowrule = workspace special:entertainment, match:class ^(chrome-youtube\.com.*)$
windowrule = workspace special:entertainment, match:class ^(chrome-music\.youtube\.com.*)$
windowrule = workspace special:research, match:class ^(Chromium|chromium)$
windowrule = workspace special:research, match:class ^(chrome-gemini\.google\.com.*)$
windowrule = workspace special:workflow, match:class ^(chrome-.*sentry\.io.*)$
windowrule = workspace special:workflow, match:class ^(chrome-gitlab\.com.*)$
windowrule = workspace special:workflow, match:class ^(chrome-console\.cloud\.google\.com.*)$
windowrule = workspace special:workflow, match:class ^(chrome-springscharterschool\.zendesk\.com.*)$
exec-once =  ~/.local/share/omarchy/default/hypr/scripts/app_autostart.sh
