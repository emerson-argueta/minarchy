exec-once = uwsm-app -- hypridle
exec-once = uwsm-app -- mako
exec-once = uwsm-app -- waybar
exec-once = uwsm-app -- fcitx5
exec-once = uwsm-app -- swaybg -i ~/.config/omarchy/current/background -m fill
exec-once = uwsm-app -- swayosd-server
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = omarchy-cmd-first-run
exec-once = uwsm-app -- elephant
exec-once = uwsm-app -- walker --gapplication-service

# --- Comms Workspace (special:comms) ---
windowrule = workspace special:comms, initialClass:^(chrome-mail.google.com__chat-Default)$
windowrule = workspace special:comms, initialClass:^(chrome-mail.google.com__mail-Default)$
exec-once = gtk-launch "Google Chat"
exec-once = gtk-launch "Google Mail"

# --- Research Workspace (special:research) ---
# This assumes 'Chromium' is the regular browser and 'Gemini' is your webapp
windowrule = workspace special:research, initialClass:^(chrome-gemini.google.com__app-Default)$
windowrule = workspace special:research, initialClass:^(Chromium|chromium)$
exec-once = gtk-launch "Gemini"
exec-once = chromium # Launches the main browser

# --- Entertainment Workspace (special:entertainment) ---
windowrule = workspace special:entertainment, initialClass:^(chrome-youtube.com__-Default)$
windowrule = workspace special:entertainment, initialClass:^(chrome-music.youtube.com__-Default)$
exec-once = gtk-launch "YouTube"
exec-once = gtk-launch "YouTubeMusic"

# --- Workflow Workspace (special:workflow) ---
# Note: Using the names from your script ("Google Cloud", "GitLab")
windowrule = workspace special:workflow, initialClass:^(chrome-springs-charter-schools.sentry.io__-Default)$
windowrule = workspace special:workflow, initialClass:^(chrome-gitlab.com__-Default)$
windowrule = workspace special:workflow, initialClass:^(chrome-console.cloud.google.com__-Default)$
windowrule = workspace special:workflow, initialClass:^(chrome-springscharterschool.zendesk.com__agent_home_tickets-Default)$
exec-once = gtk-launch "Sentry"
exec-once = gtk-launch "GitLab"
exec-once = gtk-launch "Google Cloud"
exec-once = gtk-launch "Zendesk"

# --- Workspace 1 Terminal ---
windowrule = workspace 1, initialClass:^(Alacritty-dev)$
exec-once = uwsm-app -- alacritty --class "Alacritty-dev" -e tmux new-session -A -s dev

# --- Workspace 2 Terminal ---
windowrule = workspace 2, initialClass:^(Alacritty-sysadmin)$
exec-once = uwsm-app -- alacritty --class "Alacritty-sysadmin" -e tmux new-session -A -s sysadmin

